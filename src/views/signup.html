<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.1.0.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    body {
        background: white;
    }

    #top_banner {
        background: black;
        color: ghostwhite;
        font-family: roboto;
        font-size: xx-large;
        padding-bottom: 3%;
        padding-top: 3%;
        padding-left: 3%;
    }

    /* #top_banner div {
                padding-top: 10%;
            } */


    /* #login_container {
                background: #000;
                background: black;
            } */

    .card {
        border: none;
        height: 320px
    }

    /* #form1 {
                border: 3px solid slategrey;
            } */

    #login_container {
        padding-bottom: 25%;
        border: 3px solid slategray;
        border-radius: 2%;
        overflow: auto;
    }

    .forms-inputs {
        position: relative;
    }

    .forms-inputs span {
        position: absolute;
        top: -18px;
        left: 10px;
        background-color: #fff;
        padding: 5px 10px;
        font-size: 15px
    }

    .forms-inputs input {
        height: 50px;
        border: 2px solid #eee
    }

    .forms-inputs input:focus {
        box-shadow: none;
        outline: none;
        border: 2px solid #000
    }

    .btn {
        height: 50px
    }

    .success-data {
        display: flex;
        flex-direction: column
    }

    .bxs-badge-check {
        font-size: 90px
    }
</style>

<body>
    <b-container>
        <div id="top_banner">
            <div>
                <header>Sign Up for the Control Panel</header>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6" id="login_container">
                    <div class="card px-5 py-5" id="form1">
                        <div class="form-data" v-if="!submitted">
                            <div class="forms-inputs mb-4"> <span>Username</span> <input autocomplete="off" type="text" v-model="form.username" v-bind:class="{'form-control':true}" >
                            </div>
                            <div class="forms-inputs mb-4"> <span>Email</span> <input autocomplete="off" type="text" v-model="form.email" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(form.email) && emailBlured}" v-on:blur="emailBlured = true">
                                <div class="invalid-feedback">A valid email is required!</div>
                            </div>
                            <div class="forms-inputs mb-4"> <span>First Name</span> <input autocomplete="off" type="text" v-model="form.firstname" v-bind:class="{'form-control':true, 'is-invalid' : !validFirstName(form.firstname)}">
                                <div class="invalid-feedback">Please enter a name</div>
                            </div>
                            <div class="forms-inputs mb-4"> <span>Last Name</span> <input autocomplete="off" type="text" v-model="form.lastname" v-bind:class="{'form-control':true, 'is-invalid' : !validLastName(form.lastname)}" v-on:blur="last_nameBlured = true">
                                <div class="invalid-feedback">Please enter a name</div>
                            </div>
                            <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off" type="password" v-model="form.password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(form.password) && passwordBlured}" v-on:blur="passwordBlured = true">
                                <div class="invalid-feedback">Password must be 8 character!</div>
                            </div>
                            <div class="forms-inputs mb-4"> <span>Re-type Password</span> <input autocomplete="off" type="password" v-model="repass" v-bind:class="{'form-control':true, 'is-invalid' : !validRePassword(repass,form.password) &&  passwordBlured}" v-on:blur="passwordBlured = true">
                                <div class="invalid-feedback">Passwords must match!</div>
                            </div>
                            <div class="forms-inputs mb-4"> <span>Group Key</span> <input autocomplete="off" type="text" v-model="form.groupkey" v-bind:class="{'form-control':true, 'is-invalid' : !validGroupKey(form.groupkey)}">
                                <div class="invalid-feedback">Invalid Group Key!</div>
                            </div>
                            <b-button v-on:click.stop.prevent="submit" block variant="primary" class="btn w-100">Sign Up
                            </b-button>
                        </div>
                        <!-- <div class="success-data" v-else>
                            <div class="text-center d-flex flex-column"> <i class='bx bxs-badge-check'></i> <span class="text-center fs-1">You have been logged in <br> Successfully</span> </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </b-container>

    <script>
    var app = new Vue({
        el: '#form1',
        data: {
            emailBlured: false,
            last_nameBlured: false,
            valid: false,
            submitted: false,
            repass: "",
            passwordBlured: false,
            form: {
                username: "",
                email: "",
                lastname: "",
                firstname: "",
                password: "",
                groupkey: ""
            }
        },

        methods: {

            validate: function() {
                this.last_nameBlured = true;
                this.emailBlured = true;
                this.passwordBlured = true;
                if (this.validEmail(this.form.email) && this.validPassword(this.form.password)) {
                    if (this.validLastName(this.form.lastname) && this.validFirstName(this.form.firstname)) {
                        if (this.validGroupKey(this.form.groupkey)) {
                            this.valid = true;
                        }
                    }
                }
            },

            validEmail: function(email) {

                var re = /(.+)@(.+){2,}\.(.+){2,}/;
                if (re.test(email.toLowerCase())) {
                    return true;
                }
            },

            validFirstName: function(first_name) {
                if (first_name.length > 0) {
                    return true;
                }
            },

            validLastName: function(last_name) {
                if (last_name.length > 0) {
                    return true;
                }
            },


            validPassword: function(password) {
                if (password.length > 7) {
                    return true;
                }
            },

            validRePassword: function(repass, password) {
                if (repass === password) {
                    return true;
                }
            },


            /////// Need to talk to Spencer and Raymond about this; Will Be Updated!!!!////
            validGroupKey: function(group_key) {
                if (group_key.length > 7) {
                    return true;
                }
            },

            //////////////////////////////////

            submit: function() {
                this.validate();
                if (this.valid) {
                    this.submitted = true;
                    console.log(this.form)
                    axios.post('http://localhost:3000/signup', this.form)
                        .then(function (response) {
                            if (response.data.redirect == "/") {
                                window.location = "/signup"
                            } else if (response.data.redirect == '/login') {
                                window.location = "/login"
                            }
                        })
                        .catch(err => {
                            console.log(err);
                        });
                }
            }
        }
    });
    </script>
</body>

</html>
