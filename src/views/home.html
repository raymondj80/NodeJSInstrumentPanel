<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.1.0.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>

    <script>
        var socket = io();
        if (sessionStorage.objectID === undefined) {
            sessionStorage.setItem('objectID', '')
        }
        if (sessionStorage.streamData === undefined) {
            sessionStorage.setItem('streamData', JSON.stringify([]))
        }
        if (sessionStorage.cnt === undefined) {
            sessionStorage.setItem('cnt', '0');
        }
        if (sessionStorage.recording === undefined) {
            sessionStorage.setItem('recording', 'false');
        }
        if (sessionStorage.log === undefined) {
            sessionStorage.setItem('log', '');
        }


        function storeData(data) {
            prevData = JSON.parse(sessionStorage.streamData)
            if (prevData.length > 500) {
                resetGraph = [true, true, true, true];
                sessionStorage.streamData = JSON.stringify([]);
                prevData = JSON.parse(sessionStorage.streamData);
                sessionStorage.cnt = '0';
            }
            data['time'] = parseInt(sessionStorage.cnt);
            prevData.push(data);
            sessionStorage.streamData = JSON.stringify(prevData);
        }


        // update headers 
        function updateHeader(data) {
            for (var key in data) {
                // console.log(key);
                if (typeof data[key] === "number") {
                    // round to 9 decimal places
                    document.getElementById(key.concat('-header')).innerHTML = data[key].toFixed(9);
                }
                else {
                    document.getElementById(key.concat('-header')).innerHTML = data[key];
                }
            };
        };

        // On packet recieved update header/record functions
        socket.on('data', function (data) {
            updateHeader(data);
            storeData(data);
            if (JSON.parse(sessionStorage.recording)) {
                socket.emit("datapacket", JSON.parse(sessionStorage.streamData))
            }
            sessionStorage.cnt = parseInt(sessionStorage.cnt) + 1;
        });

        socket.on('started-recording', function (id) {
            sessionStorage.objectID = id;
            sessionStorage.recording = 'true';
            t = window.app.time.split(":");
            window.app.log(`Recording data for ${t[0]} hour(s) ${t[1]} minute(s) ${t[2]} second(s)`);
        })

        socket.on('stopped-recording', function (opt) {
            if (opt == 1) {
                sessionStorage.recording = 'false';
                window.app.log('Stopped Recording...')
            }
            else {
                sessionStorage.recording = 'false';
                window.app.log('Finished Recording')
            }
        })
    </script>
</head>

<body>
    <div id="app">
        <b-navbar type="dark" variant="dark">
            <b-navbar-nav>
                <!-- Navbar dropdowns -->
                <b-navbar-nav>
                    <b-nav-item href="/home">Home</b-nav-item>
                    <b-nav-item href="/graphs">Graphs</b-nav-item>
                    <b-nav-item href="/gd">Google Drive</b-nav-item>
                </b-navbar-nav>

            </b-navbar-nav>
        </b-navbar>

        <b-container>
            <b-jumbotron header="ControlPanel" lead="Node.js control panel for PPMS and SR860 Lock-in">
                <hr class="my-4">
            </b-jumbotron>
        </b-container>

        <b-container class="data-row">
            <b-row class="text-center">
                <b-col style="white-space:nowrap">
                    <h4>Temperature: <span id='temp-header'></span></h4>
                    <h4>Vx1: <span id='Vx1-header'></span></h4>
                    <h4>Vx2: <span id='Vx2-header'></span></h4>
                </b-col>
                <b-col style="white-space:nowrap">
                    <h4>Temperature State: <span id='temp_state-header'></span></h4>
                    <h4>Vy1: <span id='Vy1-header'></span></h4>
                    <h4>Vy2: <span id='Vy2-header'></span></h4>
                </b-col>
                <b-col style="white-space:nowrap">
                    <h4>Field: <span id='field-header'></span></h4>
                    <h4>Frequency1: <span id='freq1-header'></span></h4>
                    <h4>Frequency2: <span id='freq2-header'></span></h4>
                </b-col>
                <b-col style="white-space:nowrap">
                    <h4>Field State: <span id='field_state-header'></span></h4>
                    <h4>Theta1: <span id='theta1-header'></span></h4>
                    <h4>Theta2: <span id='theta2-header'></span></h4>
                </b-col>
            </b-row>
        </b-container>

        <b-container class="record-input">
            <hr class="my-4">
            <div>
                <h2>Record</h2>
            </div>
            <div>
                <b-form>
                    <b-input-group class="record-inputs">
                        <b-form-input id="record-time" v-model="time" type="text" placeholder="HH:mm:ss" required>
                        </b-form-input>
                        <b-input-group-append>
                            <b-button-group>
                                <b-button @click="onStart" variant="outline-success">Start</b-button>
                                <b-button @click="onStop" variant="outline-danger">Stop</b-button>
                            </b-button-group>
                        </b-input-group-append>
                    </b-input-group>
                </b-form>
            </div>
        </b-container>

        <b-container class="record-input">
            <div>
                <hr class="my-4">
                <h2>Log</h2>
                <ul style="list-style-type:none;" id='messages'></ul>
            </div>
        </b-container>
    </div>

    <script>
        window.app = new Vue({
            el: '#app',
            data: {
                name: '',
                time: '',
                start_recording: false,
                stop_recording: false
            },
            methods: {
                log(message) {
                    var item = document.createElement('li');
                    const now = new Date();
                    item.textContent = ['[', now.toUTCString(), '] ', message].join('');
                    messages.appendChild(item);
                },
                onStart(event) {
                    event.preventDefault()
                    this.start_recording = true;
                    sessionStorage.streamData = JSON.stringify([]);
                    sessionStorage.cnt = '0';
                    socket.emit("record-state", [this.time.split(':'), this.start_recording, this.stop_recording]);
                    this.start_recording = false;
                },
                onStop(event) {
                    event.preventDefault()
                    this.stop_recording = true;
                    socket.emit("record-state", [this.time.split(':'), this.start_recording, this.stop_recording]);
                    this.stop_recording = false;
                }
            },
            computed: {
                showAlert() {
                    return this.name.length > 4 ? true : false
                }
            }
        })
    </script>


</body>

</html>
